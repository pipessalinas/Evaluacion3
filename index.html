<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluacionjs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/Juguetes.js" type="text/javascript"></script>
    <script src="js/funciones.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h1>Jugueteria Kid Toys</h1>

        <div id="mensajes"></div>

        <div class="row">
            <div class="col">
                <label for="txtid" class="form-label">ID</label>
                <div class="row">
                    <div class="col-4">
                        <input type="text" class="form-control" id="txtid" maxlength="5"/>
                    </div>
                    <div class="col-1">
                        <button class="btn btn-primary" onclick="consultar();">Buscar</button>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="txtnom" class="form-label">Nombre</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtnom" maxlength="30"/>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="txteda" class="form-label">Edad Recomendada</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txteda" maxlength="30"/>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-4">
                <label for="txtpai" class="form-label">Pais</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtpai" maxlength="30"/>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="txtmod" class="form-label">Modelo</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtmod" maxlength="30"/>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="cbomat" class="form-label">Material</label>
                <div class="row">
                    <div class="col">
                        <select class="form-select" id="cbomat">
                            <option value="">SELECCIONE MATERIAL</option>
                            <option value="MADERA">MADERA</option>
                            <option value="PLASTICO">PLASTICO</option>
                            <option value="METAL">METAL</option>
                            <option value="OTRO">OTRO</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-4">
                <label class="form-check-label" for="opcat">Categoria</label>
                <div class="row">
                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="opcat" id="opcat_edu" value="Educativo" checked>
                            <label class="form-check-label" for="opcat_edu">Educativo</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="opcat" id="opcat_ele" value="Electronico">
                            <label class="form-check-label" for="opcat_ele">Electronico</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="txtcan" class="form-label">Cantidad en Stock</label>
                <div class="row">
                    <div class="col">
                        <input type="number" class="form-control" id="txtcan" min="0"/>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="txtpre" class="form-label">Precio</label>
                <div class="row">
                    <div class="col">
                        <input type="number" class="form-control" id="txtpre" min="0"/>
                    </div>
                </div>
            </div>
        </div>

        <br/>
        
        <div class="row">
            <div class="col-4">
                <label for="cbomar" class="form-label">Marca</label>
                <div class="row">
                    <div class="col">
                        <select class="form-select" id="cbomar">
                            <option value="">SELECCIONE MARCA</option>
                            <option value="MATTEL">MATTEL</option>
                            <option value="HASBRO">HASBRO</option>
                            <option value="LEGO">LEGO</option>
                            <option value="OTRO">OTRO</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="col-4">
                <label class="form-check-label" for="opest">Estado</label>
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="opest" id="opest_nuevo" checked>
                            <label class="form-check-label" for="opest_nuevo">Nuevo</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="opest" id="opest_reacond">
                            <label class="form-check-label" for="opest_reacond">Reacondicionado</label>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="col-4">
                <label for="cbtip" class="form-label">Tipo</label>
                <div class="row">
                    <div class="col">
                        <select class="form-select" id="cbtip">
                            <option value="">SELECCIONE TIPO</option>
                            <option value="JUEGO">JUEGO DE MESA</option>
                            <option value="MUÑECA">MUÑECA</option>
                            <option value="AUTOS">AUTOS</option>
                            <option value="OTRO">OTRO</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <br/>

        <div class="row">
            <div class="col-4">
                <button class="btn btn-primary btn-lg" style="width:100%;" onclick="registrar();">Registrar</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary btn-lg" style="width:100%;" onclick="modificar();">Modificar</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary btn-lg" style="width:100%;" onclick="eliminar();">Eliminar</button>
            </div>
        </div>

        <br/>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Edad Recomendada</th>
                    <th>Pais</th>
                    <th>Modelo</th>
                    <th>Material</th>
                    <th>Categoria</th>
                    <th>Cantidad en Stock</th>
                    <th>Precio</th>
                    <th>Marca</th>
                    <th>Estado</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody id="tabladedatos">
 
            </tbody>
        </table>
    </div>
    <div class="footer text-center">
        <h2>Desarrollado por: Felipe Salinas </h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        listarJuguetes();
    </script>
</body>
</html>
